<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<polymer-element name="bslt-keys-explorer">
    <template>
        <link rel="stylesheet" href="../css/bslt-keys-explorer.css">

        <h1>keys explorer</h1>

        <bslt-database-selector on-select-database="{{selectDB}}"></bslt-database-selector>

        <template repeat="{{key in keys | getKeys}}">
            <div>{{key}}</div>
        </template>

    </template>
    <script>
        Polymer({
            keys: {},
            client: {},
            getKeys: function(o) {
                return Object.keys(o);
            },
            selectDB: function(event) {
                this.fire('select-database', event.detail);
            }
        });
  </script>
</polymer-element>
